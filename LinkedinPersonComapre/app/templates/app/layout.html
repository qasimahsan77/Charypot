<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charrypot Linkedin</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/demo.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/component.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/css/component.css' %}" />
    <script src="{% static 'app/scripts/js/modernizr.custom.js' %}"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/js/stepsForm.js' %}"></script>
    <script src="{% static 'app/scripts/js/classie.js' %}"></script>
    <style>
        .nav_bar .active {
            color:#F8F8F8;
            background-color: #4f81bd;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'finder' %}" class="navbar-brand">CharyPot</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li style="font-size:15px;"><a href="{% url 'finder' %}"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a></li>
                    {#<li style="font-size:15px;"><a href="{% url 'Demo' %}"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;Details Page</a></li>#}
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
{% block content %}{% endblock %}
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script>
    $(function(){
        $('a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active');
                $(this).parents('li').addClass('active');
            }
        });
    });
</script>
{% block scripts %}{% endblock %}

</body>
</html>
